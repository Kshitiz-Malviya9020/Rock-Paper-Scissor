<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <div class= "heading">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="by">
                <h6>BY:-  Kshitiz</h6>
            </div>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="rock box" id="Rock"><img src="image/rock.png" alt="Rock"></div>
            <div class="paper box" id = "Paper"><img src="image/paper.png" alt="Paper"></div>
            <div class="scissor box" id="Scissors"><img src="image/scissors.png" alt="scissors"></div>
        </div>
        <div class="scoreBoard">
            <div class="youScore">
                <p class="score" id = "myScore">0</p>
                <p id="name">You</p>
            </div>
            <div class="compScore">
                <p class="score" id = "compScore">0</p>
                <p id="name">Comp</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="result">
            <p id="msg">message</p>
        </div>

    </footer>
    <script src ="first.js"></script>
</body>

</html>
